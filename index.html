<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Travelly is a travel agency website that helps you pick out your location" />
	<meta name="robots" content="index, follow" />
	<link rel="icon" href="./icons/alien.ico">
	<link href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Keto | Keto Challenge</title>
</head>
	<title>Keto Challenge</title>
</head>
<body>
	<div class="warning">
		<div class="warning-text">Warning: Due to extremely high media demand, there is limited supply of KETO in stock as of February 21, 2020. HURRY! <span style="font-weight: 500;" id="stopwatch">10:00</span></div>
	</div>
	<nav>
		<div class="nav-container">
			<div class="logo">
				<img src="./img/logo.png" alt="company-logo" />
			</div>
			<div class="nav-content">
				<p class="nav-text">Get my free bottle! <br /> Voted #1 KETO product in USA</p>
				<a href="#" class="nav-button">Rush my order!</a>
			</div>
		</div>
	</nav>
	<header class="header-og">
		<div class="header-container">
			<div class="header-image">
				<img src="./img/content.png" alt="content /">
			</div>
			<div class="header-product">
				<img src="./img/product.png" alt="product" />
			</div>
		</div>
		<div class="form-container">
			<h1 class="form-container-title"><span class="step">Step 1</span> - Tell us where to send your bottle</h1>
			<div class="main">
				<div class="container">
					<div class="form-section">
						<form class="m-b" method="get" accept-charset="UTF=8">
							<input type="hidden" name="action" value="users/login">
							<div class="m-b">
								<div class="row">
									<div class="form__section--email">
										<label class="label" for="loginName" type="text" name="loginName" value>Email</label>
										<input class="input fw" id="loginName" type="text" name="loginName" value>
									</div>
									<div class="form__section--password">
										<label class="label" for="password">Password</label>
										<input class="input fw" id="password" type="password" name="password" value>
										<a class="a" href="#">Forgot your password?</a>
									</div>
								</div>
							</div>
							<input id="js-login-button" class="inpt btn btn--active" type="submit" value="Login">
						</form>
						<p class="p-with-a">
							Don't have an account?
							<a class="a" href="#">Sign up here.</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="index.js"></script>
</body>
</html>
